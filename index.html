<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manipulation Example</title>
    <style>
        /* Some basic CSS for styling */
        .dynamic-text {
            color: blue;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to DOM Manipulation Example</h1>
        <p>My First time to dynamically manipulate the DOM using JavaScript.</p>
    </header>
    
    <section>
        <h2 id="section-heading">Click the button to manipulate the DOM!</h2>
        <button id="change-text-btn">Change Text</button>
        <button id="change-style-btn">Change Style</button>
        <button id="add-element-btn">Add New Element</button>
        <button id="remove-element-btn">Remove Last Element</button>
    </section>

    <article>
        <h3>Some dynamic content will appear below:</h3>
        <div id="dynamic-content"></div>
    </article>
    
    <footer>
        <p>&copy; 2025 My Website</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
